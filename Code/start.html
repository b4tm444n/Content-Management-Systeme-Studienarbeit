<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link href="jquery-ui.css" rel="stylesheet" type="text/css" />
  <script src="jquery-latest.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="start.js"></script>
  <title></title>
</head>
<body>
<header>
      
  </header>
  
  <nav>
        <ul>
            <label for="search">Suche: <input id="search" name="search"> </label>
        </ul>
          <div class="menu-bar">Menu
              <span class="hamburger-icon"><i class="fa fa-bars"></i></span>
        </div>
    </nav>
  
  <div class="container">
      <div class="section">
          <div class="col span_2_of_3">
          </div>
        
          <aside class="col span_1_of_3">
              <div class="side-post" id="topbox">
              </div>
        
              <div class="side-post" id="language">
                  <h3 class="side-content">Sprachauswahl</h3>
                  <a onclick="load_language('ger')" class="button">Deutsch</a>
                  <a onclick="load_language('eng')" class="button">English</a>
                  <a onclick="load_language('lat')" class="button">Lateinus</a>
              </div>
           </aside>
      </div>
  </div>

  <div id="popup1" class="overlay">
  <div class="popup">
    <h2>Login</h2>
    <a class="close" href="#">&times;</a>
    <div class="content">
      <p><label for="username">Benutzername: <input id="username" name="username"> </label></p>
      <p><label for="password">Passwort: <input id="password" name="password"> </label></p>
    </div>
  </div>
</div>

<div id="popup2" class="overlay">
  <div class="popup">
    <h2>Account erstellen</h2>
    <a class="close" href="#">&times;</a>
    <div class="content">
      <p><label for="e-mail">E-Mail: <input id="e-mail" name="e-mail"> </label></p>
      <p><label for="username">Benutzername: <input id="username" name="username"> </label></p>
      <p><label for="password">Passwort: <input id="password" name="password"> </label></p>
    </div>
  </div>
</div>
</body>
</html>
